<h2>Part 7: Other List Operations</h2>
<p>Lists can be added, multiplied, compared, and more.</p>

        <textarea type="text" class="code" oninput="adjustInputSize(this, 1)" rows="1">
list1 = [1, 2, 3]
list2 = [4, 5, 6]
concatenated = list1 + list2  # Concatenate lists (concatenated becomes [1, 2, 3, 4, 5, 6])
multiplied = list1 * 3  # Repeat list (multiplied becomes [1, 2, 3, 1, 2, 3, 1, 2, 3])
is_in_list = 2 in list1  # Check if an item is in the list (True)
        </textarea>
