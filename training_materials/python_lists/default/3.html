<h2>Part 3: Accessing Elements</h2>
<p>You can access list elements using square brackets and zero-based indexing.</p>

        <textarea type="text" class="code" oninput="adjustInputSize(this, 1)" rows="1">
my_list = [1, 2, 3, 4, 5]
first_element = my_list[0]  # Access the first element (1)
last_element = my_list[-1]  # Access the last element (5)
        </textarea>
