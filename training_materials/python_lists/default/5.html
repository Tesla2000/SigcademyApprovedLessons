<h2>Part 5: List Operators</h2>
<p>Lists support various operators:</p>
<ul class="no-punctuation">
    <li><code>+</code>: Concatenate two
        lists.
    </li>

            <textarea type="text" class="code" oninput="adjustInputSize(this, 1)" rows="1">
list1 = [1, 2]
list2 = [3, 4]
concatenated = list1 + list2  # Concatenates lists (concatenated becomes [1, 2, 3, 4])
            </textarea>


    <li><code>*</code>: Repeat a list.</li>

            <textarea type="text" class="code" oninput="adjustInputSize(this, 1)" rows="1">
my_list = [1, 2]
repeated = my_list * 3  # Repeats the list (repeated becomes [1, 2, 1, 2, 1, 2])
            </textarea>


    <li><code>in</code>: Check if an item
        is in the list.
    </li>

            <textarea type="text" class="code" oninput="adjustInputSize(this, 1)" rows="1">
my_list = [1, 2, 3]
is_in_list = 2 in my_list  # Checks if 2 is in my_list (True)
            </textarea>

</ul>
